<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - Real Estate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">üè† Real Estate</a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="properties.html" class="nav-link">Properties</a>
            <a href="#" class="nav-link hidden" id="loginLink">Login</a>
            <a href="#" class="nav-link hidden" id="registerLink">Register</a>
            <a href="appointments.html" class="nav-link active" id="appointmentsLink">My Appointments</a>
            <a href="messages.html" class="nav-link" id="messagesLink">Messages <span class="badge-count hidden" id="unreadBadge">0</span></a>
            <a href="#" class="nav-link" id="logoutLink">Logout</a>
        </div>
        <div class="user-info" id="userInfo">
            <span id="userName"></span>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>My Appointments</h1>
            <p>View and manage your property viewing appointments</p>
        </div>
    </section>

    <!-- Appointments List -->
    <section class="section">
        <div class="container">
            <div class="tabs">
                <button class="tab active" onclick="filterAppointments('all')">All</button>
                <button class="tab" onclick="filterAppointments('pending')">Pending</button>
                <button class="tab" onclick="filterAppointments('confirmed')">Confirmed</button>
                <button class="tab" onclick="filterAppointments('queued')">Queued</button>
                <button class="tab" onclick="filterAppointments('completed')">Completed</button>
                <button class="tab" onclick="filterAppointments('cancelled')">Cancelled</button>
            </div>
            
            <div class="appointments-list" id="appointmentsList">
                <div class="loading">Loading appointments...</div>
            </div>
        </div>
    </section>

    <!-- Rating Modal -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('ratingModal')">&times;</span>
            <h2>Rate Your Experience</h2>
            <p>Property: <strong id="ratingPropertyTitle"></strong></p>
            <p>Agent: <strong id="ratingAgentName"></strong></p>
            <form id="ratingForm" onsubmit="submitRating(event)">
                <input type="hidden" id="ratingAppointmentId">
                <input type="hidden" id="ratingValue" value="0">
                <div class="form-group">
                    <label>How would you rate your experience?</label>
                    <div class="star-rating">
                        <button type="button" class="star-btn" onclick="selectRating(1)">‚òÖ</button>
                        <button type="button" class="star-btn" onclick="selectRating(2)">‚òÖ</button>
                        <button type="button" class="star-btn" onclick="selectRating(3)">‚òÖ</button>
                        <button type="button" class="star-btn" onclick="selectRating(4)">‚òÖ</button>
                        <button type="button" class="star-btn" onclick="selectRating(5)">‚òÖ</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ratingFeedback">Feedback (optional)</label>
                    <textarea id="ratingFeedback" rows="3" placeholder="Share your experience with the agent..."></textarea>
                </div>
                <div class="error-message hidden" id="ratingError"></div>
                <div class="success-message hidden" id="ratingSuccess"></div>
                <button type="submit" class="btn btn-primary btn-full">Submit Rating</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Real Estate. Customer Portal.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="../shared/js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/appointments.js"></script>
</body>
</html>
