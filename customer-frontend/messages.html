<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Real Estate</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">ğŸ  Real Estate</a>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="properties.html" class="nav-link">Properties</a>
            <a href="#" class="nav-link hidden" id="loginLink">Login</a>
            <a href="#" class="nav-link hidden" id="registerLink">Register</a>
            <a href="appointments.html" class="nav-link" id="appointmentsLink">My Appointments</a>
            <a href="messages.html" class="nav-link active" id="messagesLink">Messages <span class="badge-count hidden" id="unreadBadge">0</span></a>
            <a href="#" class="nav-link" id="logoutLink">Logout</a>
        </div>
        <div class="user-info" id="userInfo">
            <span id="userName"></span>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>Messages</h1>
            <p>Communicate with your agents</p>
        </div>
    </section>

    <!-- Messages Section -->
    <section class="section">
        <div class="container">
            <div class="messages-container">
                <!-- Sidebar: Tabs and Compose -->
                <div class="messages-sidebar">
                    <button class="btn btn-primary btn-full" onclick="showComposeModal()">âœ‰ï¸ Compose New</button>
                    <div class="messages-tabs">
                        <button class="messages-tab active" onclick="switchTab('inbox')">
                            ğŸ“¥ Inbox <span class="tab-badge hidden" id="inboxBadge">0</span>
                        </button>
                        <button class="messages-tab" onclick="switchTab('sent')">
                            ğŸ“¤ Sent
                        </button>
                    </div>
                </div>

                <!-- Messages List -->
                <div class="messages-main">
                    <div class="messages-list" id="messagesList">
                        <div class="loading">Loading messages...</div>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="pagination hidden" id="pagination">
                        <button class="btn btn-secondary btn-sm" onclick="changePage(-1)" id="prevPage">Previous</button>
                        <span id="pageInfo">Page 1</span>
                        <button class="btn btn-secondary btn-sm" onclick="changePage(1)" id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Compose Message Modal -->
    <div class="modal" id="composeModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('composeModal')">&times;</span>
            <h2>âœ‰ï¸ New Message</h2>
            <form id="composeForm" onsubmit="sendMessage(event)">
                <div class="form-group">
                    <label for="recipientSelect">To:</label>
                    <select id="recipientSelect" required>
                        <option value="">-- Select recipient --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="messageSubject">Subject:</label>
                    <input type="text" id="messageSubject" required placeholder="Enter subject">
                </div>
                <div class="form-group">
                    <label for="messageBody">Message:</label>
                    <textarea id="messageBody" rows="6" required placeholder="Write your message..."></textarea>
                </div>
                <div class="error-message hidden" id="composeError"></div>
                <div class="success-message hidden" id="composeSuccess"></div>
                <button type="submit" class="btn btn-primary btn-full">Send Message</button>
            </form>
        </div>
    </div>

    <!-- View Message Modal -->
    <div class="modal" id="viewModal">
        <div class="modal-content modal-lg">
            <span class="close" onclick="closeModal('viewModal')">&times;</span>
            <div id="viewMessageContent">
                <!-- Message content loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Reply Modal -->
    <div class="modal" id="replyModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('replyModal')">&times;</span>
            <h2>â†©ï¸ Reply</h2>
            <p class="reply-context" id="replyContext"></p>
            <form id="replyForm" onsubmit="sendReply(event)">
                <input type="hidden" id="replyParentId">
                <div class="form-group">
                    <label for="replyBody">Your Reply:</label>
                    <textarea id="replyBody" rows="6" required placeholder="Write your reply..."></textarea>
                </div>
                <div class="error-message hidden" id="replyError"></div>
                <div class="success-message hidden" id="replySuccess"></div>
                <button type="submit" class="btn btn-primary btn-full">Send Reply</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Real Estate. Customer Portal.</p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="../shared/js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/messages.js"></script>
</body>
</html>
